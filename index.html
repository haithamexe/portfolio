<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="preload"
      href="./src/assets/fonts/dirtyline/Dirtyline\ 36daysoftype\ 2022.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/assets/images/haitham-fav-h-2.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./src/assets/images/haitham-fav-h-2.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="./src/assets/images/haitham-fav-h-2.png"
    />
    <title>Haitham Jalal</title>
    <style>
      @font-face {
        font-family: "Dirtyline";
        src: url("./src/assets/fonts/dirtyline/Dirtyline\ 36daysoftype\ 2022.ttf")
          format("truetype");
        font-display: block;
      }

      body {
        margin: 0;
        padding: 0;
        background-color: #080808;
      }

      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #080808; /* Black background */
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        opacity: 1; /* Fully visible */
        transition: opacity 0.7s ease; /* Fade-out transition */
        will-change: opacity;
      }
      #loading-screen-text {
        font-size: 50px;
        color: #fff;
        font-family: "Dirtyline";
        will-change: opacity;
        transition: opacity 0.7s ease; /* Fade-out transition */
        @media screen and (max-width: 600px) {
          font-size: 30px;
        }
      }
    </style>
  </head>
  <body>
    <div id="loading-screen">
      <h1 id="loading-screen-text">Haitham Jalal</h1>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx" defer></script>
  </body>
</html>
